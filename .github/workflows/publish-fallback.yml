name: Publish to npm (with fallback)

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test || echo "No tests found, skipping..."
        continue-on-error: true

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 尝试主要的发布方式（带 provenance）
      - name: Publish to npm (primary attempt)
        id: primary_publish
        uses: nick-fields/retry-action@v2
        continue-on-error: true
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 如果主要方式失败，尝试不带 provenance
      - name: Publish to npm (fallback without provenance)
        if: steps.primary_publish.outcome == 'failure'
        uses: nick-fields/retry-action@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 60
          command: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
